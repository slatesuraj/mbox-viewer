<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBOX Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">MBOX Email Viewer</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="search" class="form-control" placeholder="Search emails...">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="sender" class="form-control" placeholder="Filter by sender">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="from-date" class="form-control" placeholder="From date">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="to-date" class="form-control" placeholder="To date">
                    </div>
                    <div class="col-md-1">
                        <button id="apply-filters" class="btn btn-primary">Apply</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center my-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="emails-container" class="mb-4"></div>

        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
    </div>

    <div class="modal fade" id="emailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="emailModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
